<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <div class="nav__left">
            <a href="index.html">
            <img class="nav_logo" src="./Image/Netflix_Logo_PMS.png" alt="img"></a>
        </div>
        <div class="nav__right">
            <img src="./Image/Icon.jpg" class="nav_avatar" alt="img">
        </div>
    </div>

    <header id="banner">
        <div id="banner__contents">
            <h1 id="banner_title"></h1>
            <div id=" banner__buttons">
                <button id="banner__button">Play</button>
                <button id="banner__button">My List</button>
            </div>
            <p id="banner__description"></p>
        </div>
        <div id="banner__fadeBottom"></div>
    </header>

    <div id="headrow">
        <div class="row">
            <h2 class="row__title"></h2>
            <div class="row__posters"></div>
        </div>
    </div>
<script>
    window.addEventListener("scroll", function() {

        var nav= document.querySelector(".nav");
        nav.classList.toggle("active", window.scrollY > 0);
    })
</script>
<script src="netflix.js"> </script>
</body>

</html>
